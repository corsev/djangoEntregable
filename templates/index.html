<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/gestionCss.css' %}">
    </head>
    <body class="body2">
    <nav class="navbar navbar-expand-lg navbar-sucess bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="http://127.0.0.1:8000/seriesTV/">Web de Series</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/seriesTV/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/seriesTV/seriesTV/crear_serie">Crear Serie</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container py-4">
        <div class="row d-flex justify-content-center" >
            <div class="col-md-7 ">
            <div class="bg-warning">
            <h2 class="row d-flex justify-content-center">Lista de Series</h2>
            </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Series</th>
                                <th colspan="3">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for serie in series %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{ serie.nombre }}</td>
                                    <td><a href="http://127.0.0.1:8000/seriesTV/seriesTV/ver_serie/{{ serie.id }}" class="btn btn-info">Ver</a></td>
                                    <td><a href="http://127.0.0.1:8000/seriesTV/seriesTV/borrar_serie/{{ serie.id }}" class="btn btn-success">Eliminar</a></td>
                                    <td><a href="http://127.0.0.1:8000/seriesTV/seriesTV/modificar_serie/{{ serie.id }}" class="btn btn-danger">Modificar</a></td>
                                </tr>
                                {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
